{{ partial "header" . }}

<img class="logo" src="/images/theme/logo.png" />

{{ .Content }}

<div class="row section-wrapper" id="sections">
{{ range $.Site.Home.Sections }}
    <a class="section column column-40" href="{{ .URL }}" style="background-image: url({{ .Params.cover | default "none" | safeCSS }})">
        {{ .Title }}
    </a>
{{ end }}
</div>

{{ partial "footer" . }}
